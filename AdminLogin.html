<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link  href="./script/bootstrap.min.css" rel="stylesheet">
	<script src= "./scripts/jquery.min.js"></script>
	<script src= "./bootstrap/js/bootstrap.min.js"></script> 
<a class="photo" href="tn.jpg" title="photo" id="photo"></a>
	<link rel="stylesheet" href="AdminLogin.css" />
	<script src="js/AdminLogin.js"></script>
</head>
<body>
    <div class="container">  
    <div class="main">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title" style="border-top:  padding-top:15px; font-size:115%">Sign In To Smart Traffic Monitor</div>
                     
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form id="loginform" method="post" class="form-horizontal" role="form">                            
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>

                                <div style="margin-top:10px" class="form-group">
                                       <div class="col-sm-12 controls">
                                      <input type="button" value="submit" id="submit" onclick ="validate()"/>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top:  padding-top:15px; font-size:115%" >
                                            @copyrights reserved for Tamilnadu Police ! 
                                        
                                       
                                        </div>
                                    </div>
                                </div>   
                               
                            </form>     
                        </div>                     
                  </div>  </div>  
                  </div>
        </div>
     
   
	</body>
	</html>
